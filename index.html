<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PagBNK - SignUp</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/d5b6202c44.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="central">
      <div class="esquerda">
        <div class="logo">
          <h1 style="display: none">PICBNK</h1>
          <span>PIC</span>
          <h1>BNK</h1>
        </div>
        <div class="bem-vindo">
          <h2>Bem-Vindo<br />de volta!</h2>
          <p>
            Acesse sua conta agora <br />
            mesmo.
          </p>
        </div>
        <div class="login">
          <a class="entrar" href="#">ENTRAR</a>
          <a class="esqueci" href="#">Esqueci minha senha.</a>
        </div>
      </div>

      <div class="direita">
        <div class="cadastro">
          <h2>Crie sua conta</h2>
          <p>Preencha seus dados</p>
          <form class="cadastro" action="">
            <div class="input">
              <label for="nome"> <i class="fa-solid fa-user-plus"></i></label>
              <input id="nome" type="text" placeholder="Nome" />
            </div>
            <div class="input">
              <label for="email"> <i class="fa-solid fa-envelope"></i></label>
              <input id="email" type="text" placeholder="E-mail" />
            </div>
            <div class="input">
              <label for="senha"> <i class="fa-solid fa-lock"></i></label>
              <input id="senha" type="password" placeholder="Senha" />
            </div>
            <button>CADASTRAR</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
